<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random Letter Generator" />
    <meta name="author" content="DaKoPo" />
    <link rel="stylesheet" href="style.css" />
    <title>Buchstaben-Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Buchstaben-Generator</h1>
      <div id="output"></div>
      <h2 id="countdownHeader">Spiele mit Countdown in Sekunden</h2>
      <div class="button-container">
        <div id="checkbox">
          <label>
            <input type="checkbox" id="enableCountdown" />
            Countdown
          </label>
          <input type="number" id="countdownTime" placeholder="..." min="1" />
        </div>
        <button id="stopCountdown">Stop</button>
      </div>
      <div class="button-container">
        <button id="randomLetter">neuer Buchstabe</button>
        <button id="newRound">neue Runde</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
